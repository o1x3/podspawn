name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Build
        run: make build

      - name: Lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.10.1

      - name: Unit tests
        run: go test -race -count=1 ./...

  integration:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Pull test images
        run: docker pull ubuntu:24.04

      - name: Integration tests
        run: go test -v -race -tags integration ./internal/runtime/ -timeout 120s
